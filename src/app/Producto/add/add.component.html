<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Agregar Producto</h3>
      </div>
      <div class="card-body">

          <form action="">
              <table align="center">
                  <tr>
                      <td>
                          <label for="">Cliente:</label>
                          <input [(ngModel)]="productos.cliente" name="cliente" type="text" class="form-control">
                      </td>

                      <td><label for="">Fecha:</label>
                          <input [(ngModel)]="productos.fecha" name="fecha" type="date" class="form-control">
                      </td>

                      <td>
                          <label for="">No.operacion:</label>
                          <input [(ngModel)]="productos.nooperacion" name="no_operacion" type="text"
                              class="form-control">
                      </td>
                  </tr>

                  <tr>
                      <td>
                          <label for="">Pedido:</label>
                          <input [(ngModel)]="productos.pedido" name="Pedido" type="text" class="form-control">
                      </td>

                      <td>
                          <label for="">Referencia SAE:</label>
                          <input [(ngModel)]="productos.refsae" name="ref_sae" type="text" class="form-control">
                      </td>
                  </tr>

              </table>

              <hr />
              <br />

              <table align="center">
                  <tr>
                      <td>
                          <label for="">Productos:</label>
                          <input [(ngModel)]="productos.producto" name="productos" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Color:</label>
                          <input [(ngModel)]="productos.color" name="color" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Pigmentado:</label>
                          <input [(ngModel)]="productos.pigmentado" name="pigmentado" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">SAE:</label>
                          <input [(ngModel)]="productos.sae" name="sae" type="text" class="form-control">
                      </td>
                  </tr>
              </table>

              <br />

              <table align="center">
                  <tr>
                      <td>
                          <label for="">Cantidad:</label>
                          <input [(ngModel)]="productos.cantidad" name="Cantidad" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Clave:</label>
                          <input [(ngModel)]="productos.clave" name="clave" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Factor Conversion:</label>
                          <input [(ngModel)]="productos.factorconversion" name="factor_conversion" type="text"
                              class="form-control">
                      </td>
                  </tr>
              </table>

              <hr />
              <br />

              <table>
                  <tr>
                      <td>
                          <h5>Presentacion del Productos</h5>
                      </td>
                      <td align="right">
                          <h5>Empaque</h5>
                      </td>
                  </tr>
              </table>
              <br />
              <table align="center">
                  <tr>
                      <td>
                          <h5>Paquetes</h5>
                      </td>
                      <td>
                          <label for="">Piezas:</label>
                          <input size="5px" [(ngModel)]="productos.piezas" name="piezas" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <label for="">Caja:</label>
                          <input [(ngModel)]="productos.caja" name="caja" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Bolsa:</label>
                          <input [(ngModel)]="productos.bolsa" name="bolsa" type="text" class="form-control">
                      </td>
                      <td>
                          <label for="">Clave Empaque:</label>
                          <input [(ngModel)]="productos.claveempaque" name="clave_empaque" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <label for="">Observaciones:</label>
                          <input [(ngModel)]="productos.observaciones" name="observaciones" type="text"
                              class="form-control">
                      </td>
                  </tr>
              </table>

              <hr />
              <br />

              <table align="center">
                  <tr>
                      <td>
                          <h4>Insumos</h4>
                      </td>
                  </tr>
              </table>

              <table align="center">
                  <tr>
                      <td>
                          <label for="">Descripcion:</label>
                          <input [(ngModel)]="productos.descripcion" name="descripcion" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <label for="">Cantidad de Insumos:</label>
                          <input [(ngModel)]="productos.cantinsumos" name="cant_insumos" type="text"
                              class="form-control">
                      </td>
                  </tr>
              </table>

              <hr />
              <br />

              <table align="center">
                  <tr>
                      <td>
                          <h2>Materia Prima</h2>
                      </td>
                  </tr>
              </table>

              <table align="center">
                  <tr>
                      <td>Concepto</td>
                      <td>Cantidad</td>
                      <td>Descripcion</td>
                  </tr>
                  <tr>
                      <td>Arranque de Maquina</td>
                      <td>
                          <input [(ngModel)]="productos.cantarrmaquina" name="cant_arr_maquina" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <input [(ngModel)]="productos.descarrmaquina" name="desc_arr_maquina" type="text"
                              class="form-control">
                      </td>
                  </tr>
                  <tr>
                      <td>Produccion</td>
                      <td>
                          <input [(ngModel)]="productos.cantproduccion" name="cant_produccion" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <input [(ngModel)]="productos.descproduccion" name="desc_produccion" type="text"
                              class="form-control">
                      </td>
                  </tr>
                  <tr>
                      <td>Total de materia prima</td>
                      <td>
                          <input [(ngModel)]="productos.canttotalmatprima" name="cant_total_mat_prima" type="text"
                              class="form-control">
                      </td>
                      <td>
                          <input [(ngModel)]="productos.desctotalmatprima" name="desc_total_mat_prima" type="text"
                              class="form-control">
                      </td>
                  </tr>
              </table>

              <hr />
              <br />

              <table align="center">
                  <tr>
                      <td>
                          <label for="">Observaciones en general:</label>
                          <input size="100%" [(ngModel)]="productos.observacionesgral" name="observaciones_gral"
                              type="text" class="form-control">
                      </td>
                  </tr>
              </table>

              <br />
              <button (click)="GuardarProducto()" class="btn btn-danger">Guardar</button>
          </form>
      </div>
  </div>
</div>
